name: Update Research Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight (you can adjust the time)
  # Alternatively, you can trigger the action on every push to the 'main' branch:
  # push:
  #   branches:
  #     - main

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code (this makes the files available to the runner)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 3. Install required dependencies (e.g., 'scholarly')
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly

      # 4. Run the Python script to update research stats
      - name: Run update stats script
        run: python update_stats.py  # This will execute the Python script you created

      # 5. Commit and push changes to the repository (this will update the README.md)
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update research stats"
          git push
